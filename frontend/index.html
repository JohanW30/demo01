<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #random-text {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #random-text.visible {
            opacity: 1;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact Generator 2.1</h1>
        <button id="generate-btn" onclick="getFact()">Get fact!</button>
    </div>
    <div style="clear: both;"></div>
    <div id="random-text" class="container" ></div>    
    
<script>

async function getFact() {
    const response = await fetch('fact');
    const data = await response.json();
    const textElement = document.getElementById('random-text');
    textElement.textContent = data.fact;
    textElement.classList.remove('hidden');
    setTimeout(() => {
        textElement.classList.add('visible');
    }, 100);
}
    </script>
</body>
</html>
